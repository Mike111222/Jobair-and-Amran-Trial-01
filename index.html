
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Mike n Jobair Survey Form</h1>
        <p id="description">Please fill out the form</p>
    </header>
<form id="survey-form">
    <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" class="form-element" placeholder="Enter your name" required>
    </div>
    <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" class="form-element" placeholder="Enter your email" required>
    </div>
    <div class="form-control">
        <label for="number" id="number-label">Age <span class="my1"></span></label>
        <input type="number" id="number" name="number" class="form-element" placeholder="Input your age" min="10" max="100">
    </div>
    <div class="form-control">
       <p>Which work describes you the best</p>
       <select name="job" id="dropdown" class="form-element" required>
        <option disabled selected value="">Select a role</option>
        <option value="student">Student</option>
        <option value="full-time-job-holder">Full Time Job Holder</option>
        <option value="part-time-job-holder">Part Time Job Holder</option>
       </select>
    </div>
    <div class="form-control">
        <p>Are you married?</p>
        <label>
        <input type="radio" id="yes" name="radiobtn" class="radio-input" value="married" checked>Yes
    </label>
    <label>
        <input type="radio" id="no" name="radiobtn" class="radio-input" value="married" >No
    </label>
    </div>
    <div class="form-control">
        <p>Which sports do you love?</p>
        
        <label>
            <input type="checkbox" id="cricket" name="cricket" class="checkbox-input" value="cricket">Cricket
        </label>
        <label>
            <input type="checkbox" id="football" name="football" class="checkbox-input" value="football">Football
        </label>
        <label>
            <input type="checkbox" id="basketball" name="basketball" class="checkbox-input" value="basketball">Basketball
        </label>
   
    </div>
    <div class="form-control">
        <p>Tell us more about yourself please.</p>
        <textarea name="comment" id="detail" class="input-textarea" placeholder="Give more details here"></textarea>
    </div>
    <div class="form-control">
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
</form>
</div>
</body>
</html>
